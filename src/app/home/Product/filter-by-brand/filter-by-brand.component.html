<nav class="breadcrumb">
  <a style="font-size: small; margin-left: 50px;" class="breadcrumb-link" [routerLink]="['/home/list']" [routerLinkActive]="'active-link'"> Trang Chủ </a> 
  <label  style="font-size: small;" for="">  > Filter By Brand </label>

</nav>
<div class="main">
    <div class="product-list">    
        <!-- Kiểm tra nếu không có sản phẩm -->
        <div *ngIf="DsSP.length === 0">Không có sản phẩm nào!</div>
        
          <!-- Hiển thị danh sách sản phẩm -->
        <div class="product-item" *ngFor="let product of DsSP">
          <div class="product-image">
            <a [routerLink]="['/home/product/detail/', product.product_id]">
              <img [src]="product.PathAnh">
            </a>
          </div>
          <div class="product-details">
            <p class="p1">{{ product.product_name }}</p>
            <p class="p2">{{ product.price }}</p>
          </div>
          <div class="btn">
            <button type="submit" name="btndatHang">Mua ngay</button>
          </div>
        </div>
      </div>
</div>
