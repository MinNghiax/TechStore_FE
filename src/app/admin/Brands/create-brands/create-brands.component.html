<form class="create-form" (ngSubmit)="themBrand()">
  <div class="form-container">
    <div class="modal-header">
      <h5 class="modal-title">Thêm thương hiệu</h5>
    </div>

    <div class="form-group">
      <label for="name">Tên thương hiệu</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="category">Danh mục</label>
      <select class="form-control" [(ngModel)]="category_id" name="category_id" (change)="layDetailCategory(category_id)">
        <option *ngFor="let categories of list_category" [value]="categories.category_id">
          {{categories.category_name}}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Thêm</button>
    </div>
  </div>
</form>
