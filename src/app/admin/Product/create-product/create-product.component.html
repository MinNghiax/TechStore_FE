<div class="create-product-form">
  <h2><i class="fas fa-box"></i> Create New Product</h2>

  <form (ngSubmit)="createProduct()">
    <div *ngIf="image_url && image_url.trim().length > 0" class="image-preview">
      <img [src]="photosUrl + '/' + image_url" alt="Hình ảnh sản phẩm"
        width="120" />
    </div>

    <div class="form-group file-upload">
      <label for="image"><i class="fas fa-upload"></i> Upload Image</label>
      <input type="file" id="image" (change)="uploadPhoto($event)" />
    </div>

    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input type="text" id="product_name" [(ngModel)]="product_name"
        name="product_name" required />
    </div>

    <div class="form-group">
      <label for="brand_id">Brand</label>
      <select [(ngModel)]="brand_id" name="brand_id" required>
        <option disabled selected>Select a brand</option>
        <option *ngFor="let brand of list_brand" [value]="brand.brand_id">{{
          brand.brand_name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category_id">Category</label>
      <select [(ngModel)]="category_id" name="category_id" required>
        <option disabled selected>Select a category</option>
        <option *ngFor="let category of list_category"
          [value]="category.category_id">{{ category.category_name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="price" name="price"
        required />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity"
        required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description"
        rows="4" required></textarea>
    </div>

    <button type="submit"><i class="fas fa-plus-circle"></i> CreateProduct</button>
  </form>
</div>
